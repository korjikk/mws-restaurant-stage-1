<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <title>Restaurant Info</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div class='container'>
      <nav role="navigation">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </div>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role='main'>
    <!-- Beginning map -->
    <section>
      <div class="container">
        <div id="map"></div>
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class='container'>
      <div class='col-12 col-xs-12 col-sm-6'>
        <section id="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img" class='img-fluid'>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
      </div>

      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <div class='col-12 col-xs-12 col-sm-6'>
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </div>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class='container'>
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUB3B2Vp2AFLsAQesz3PiNSrINPRjWU9E&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
