<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <title>Restaurant Reviews</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
</head>

<body>
  <header>
    <div class='container'>
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </div>
  </header>

  <main id="maincontent" role="main">
    <section>
      <div class="container">
        <div id="map"></div>
      </div>
    </section>
    <section>
      <div class='container'>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="form-row">
            <div class="form-group col-12 col-xs-12 col-sm-6">
              <label for="neighborhoods-select">Neighborhoods</label>
              <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" class='form-control'>
                <option value="all">All Neighborhoods</option>
              </select>
            </div>
            <div class="form-group col-12 col-xs-12 col-sm-6">
              <label for="cuisines-select">Cuisines</label>
              <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" class='form-control'>
                <option value="all">All Cuisines</option>
              </select>
            </div>
          </div>

        </div>
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceWorker.js');
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUB3B2Vp2AFLsAQesz3PiNSrINPRjWU9E&libraries=places&callback=initMap"></script>


  <footer id="footer" class='container'>
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
